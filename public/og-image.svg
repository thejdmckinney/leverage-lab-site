<!-- TODO: Replace placeholder address/phone if used elsewhere. Ensure Montserrat is available or convert text to outlines. -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Leverage Lab logo - Streamline. Automate. Elevate.">
  <defs>
    <linearGradient id="lgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18A8A8"/>
      <stop offset="50%" stop-color="#36D6C8"/>
      <stop offset="100%" stop-color="#7B61FF"/>
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background is transparent -->
  <g transform="translate(0,30)">
    <!-- Icon block (left) -->
    <g id="icon" transform="translate(200,130)">
      <!-- Gear (lower-left) -->
      <g transform="translate(-70,120)">
        <g filter="url(#softShadow)">
          <circle cx="80" cy="80" r="64" fill="url(#lgGradient)"/>
        </g>
        <!-- gear teeth (8 rectangles rotated around center) -->
        <g transform="translate(80,80)">
          <g fill="#14253B" opacity="0.12">
            <!-- subtle inner ring -->
            <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.12"/>
          </g>
          <!-- teeth -->
          <g fill="url(#lgGradient)">
            <rect x="-8" y="-110" width="16" height="30" rx="4"/>
            <rect x="-8" y="80" width="16" height="30" rx="4" transform="rotate(0)"/>
            <rect x="-110" y="-8" width="30" height="16" rx="4" transform="rotate(90)"/>
            <rect x="80" y="-8" width="30" height="16" rx="4" transform="rotate(90)"/>
            <rect x="-70" y="-70" width="25" height="16" rx="4" transform="rotate(-45)"/>
            <rect x="45" y="-70" width="25" height="16" rx="4" transform="rotate(45)"/>
            <rect x="-70" y="45" width="25" height="16" rx="4" transform="rotate(45)"/>
            <rect x="45" y="45" width="25" height="16" rx="4" transform="rotate(-45)"/>
          </g>
          <!-- small center circle -->
          <circle cx="0" cy="0" r="18" fill="#0B2545" />
        </g>
      </g>

      <!-- Brain / neural motif (upper-right) -->
      <g transform="translate(170,0)">
        <g filter="url(#softShadow)">
          <path d="M10,100 C10,40 80,10 140,30 C200,50 240,100 220,150 C200,200 140,220 80,200 C20,180 10,140 10,100Z" fill="url(#lgGradient)"/>
        </g>
        <!-- nodes & connecting lines -->
        <g stroke="#0B2545" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
          <path d="M40,120 L70,95 L110,110 L150,85 L190,105" opacity="0.18"/>
          <path d="M50,90 L95,75 L145,95" opacity="0.18"/>
        </g>
        <g fill="#0B2545">
          <circle cx="40" cy="120" r="6"/>
          <circle cx="70" cy="95" r="6"/>
          <circle cx="110" cy="110" r="6"/>
          <circle cx="150" cy="85" r="6"/>
          <circle cx="190" cy="105" r="6"/>
        </g>
      </g>

      <!-- Circuit rectangle (lower-right) -->
      <g transform="translate(140,220)">
        <rect x="0" y="0" width="180" height="60" rx="10" fill="url(#lgGradient)"/>
        <g stroke="#0B2545" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9">
          <path d="M16,32 L60,32" />
          <circle cx="66" cy="32" r="4" fill="#0B2545"/>
          <path d="M100,20 L150,20" />
          <circle cx="156" cy="20" r="4" fill="#0B2545"/>
        </g>
      </g>
    </g>

    <!-- Wordmark block -->
    <g transform="translate(520,220)">
      <!-- Tagline -->
      <text x="0" y="42" font-family="Montserrat, Arial, sans-serif" font-weight="600" font-size="24" fill="#14253B">Streamline. Automate. Elevate.</text>

      <!-- Main wordmark -->
      <text x="0" y="110" font-family="Montserrat, Arial, sans-serif" font-weight="800" font-size="72" fill="url(#lgGradient)" letter-spacing="2">
        LEVERAGE LAB
      </text>
    </g>
  </g>
</svg>
